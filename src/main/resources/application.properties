spring.application.name=cafebrewBackend

spring.active.profiles=default

# Database Configuration (using environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=PostgresHikariPool

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Default Admin User Configuration (using environment variables)
app.admin.default.username=${ADMIN_DEFAULT_USERNAME}
app.admin.default.password=${ADMIN_DEFAULT_PASSWORD}
app.admin.default.enabled=${ADMIN_DEFAULT_ENABLED}

# Keep-Alive Configuration (for Render free plan)
app.url=${APP_URL:http://localhost:8080}
app.health-check.endpoint=/api/health
